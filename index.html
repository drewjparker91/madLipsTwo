<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mad Libs</title>
</head>
<body>
  <div class="container">    
    <h1>Fill in the blanks to create a story!</h1>  
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">A name</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="dogName">A dogs name</label>
          <input id="dogName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="monster">A monster</label>
          <input id="monster" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">An exclamation</label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">A past tense verb</label>
          <input id="verb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="noun">A noun</label>
          <input id="noun" class="form-control" type="text">
        </div> 

        <button type="submit" class="btn">Show me the story!</button>      
      </form>
    </div>

    <div id="story">
      <h1>One day on a Walk</h1>
      <p>
      Last week, <span class="person1"></span> and his dog <span class="dogName"></span> were going on a walk, when suddenly a big mean <span class="monster"></span> came out of nowhere. <span class="person1"></span> stopped and screamed  "<span class="exclamation"></span>".  then, <span class="person1"></span> grabbed <span class="dogName"></span> and <span class="verb"></span> as quickly possible. When they reached home, <span class="person1"></span> gave <span class="dogName"></span> a big old <span class="noun"></span>.
      </p>
    </div>
  </div>
</body>
</html>
